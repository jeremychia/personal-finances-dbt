    description: |
      **HKD/USD investment account staging table.**

      Standardizes investment data from Hong Kong Dollar and US Dollar denominated accounts.

      **Granularity:** One row per date per investment position

      **Filters:** None

      **Keywords:** investments, HKD, USD, staging
