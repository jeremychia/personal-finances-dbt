version: 2
models:
  - name: dim_categories
    description: |
      Category dimension for transaction categorization. Maps transaction categories
      to hierarchical groupings and expense types. Used for filtering and aggregating
      transactions across all financial accounts. |
      Granularity: One row per unique category |
      Filters: None - includes all categories |
      Keywords: categories, expenses, income, classification, hierarchy
    columns:
      - name: category
        description: Primary transaction category (unique identifier)
        tests:
          - unique
      - name: category2
        description: Secondary category grouping
      - name: category3
        description: Tertiary category grouping
      - name: fixed_vs_variable
        description: Classification as fixed or variable expense
  - name: dim_dates
    description: |
      Date dimension for time-based analysis. Calendar table with date attributes
      for time-series analysis and filtering. Covers dates from 2018-01-01 to 2028-12-31. |
      Granularity: One row per calendar date |
      Filters: Date range 2018-2028 |
      Keywords: calendar, dates, time, day-of-week, week-of-year
    columns:
      - name: local_date
        description: Calendar date (primary key)
      - name: day_of_week_iso
        description: ISO day of week (1=Monday, 7=Sunday)
      - name: day_of_month
        description: Day number within month (1-31)
      - name: day_of_year
        description: Day number within year (1-366)
      - name: iso_week_of_year
        description: ISO week number within year (1-53)
