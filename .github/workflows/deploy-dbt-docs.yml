name: Deploy dbt Docs to GitHub Pages
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Allow manual workflow dispatch
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root
      - name: Create service account key file
        env:
          DBT_SERVICE_ACCOUNT_KEY: ${{ secrets.DBT_SERVICE_ACCOUNT_KEY }}
        run: |
          mkdir -p keys
          echo "$DBT_SERVICE_ACCOUNT_KEY" | base64 -d > keys/keyfile.json
      - name: Install dbt packages
        run: |
          source .venv/bin/activate
          dbt deps
      - name: Generate dbt docs
        env:
          DBT_KEYFILE_PATH: keys/keyfile.json
        run: |
          source .venv/bin/activate
          # Generate docs without running models (using existing manifest if available)
          dbt docs generate --target prod
      - name: Prepare docs for Pages
        run: |
          # Create a docs directory for GitHub Pages
          mkdir -p docs-site
          # Copy the generated docs files
          cp target/index.html docs-site/
          cp target/catalog.json docs-site/
          cp target/manifest.json docs-site/

          # Create a simple index redirect if needed
          cat > docs-site/404.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <meta charset="utf-8">
            <title>Redirecting...</title>
            <script>
              window.location.href = './index.html' + window.location.search;
            </script>
          </head>
          <body>
            <p>If you are not redirected automatically, follow this <a href="./index.html">link to the dbt docs</a>.</p>
          </body>
          </html>
          EOF
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs-site'
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    # Only deploy on main branch pushes (not PRs)
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
